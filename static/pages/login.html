<table id="page_login" class="centering-t">
	<tr>
		<td class="centering-t-td">
			<table id="login-t">
				<tr>
					<td id="login-t-header">
						Login
					</td>
				</tr>
				<tr>
					<td id="login-t-body">
						<realtime-login autocomplete="off">
							<realtime-input required>
								<label>Username:</label>
								<input type="text" name="login_username" />
								<rt-error-msg></rt-error-msg>
							</realtime-input>
							<realtime-input required>
								<label>Password:</label>
								<input type="password" name="login_password" />
								<rt-error-msg></rt-error-msg>
							</realtime-input>
							<div class="lb-solid"></div>
							<realtime-input class="rt-submit">
								<input type="submit" value="Login" />
								<img style="display:none;" width="16" height="16" class="rt-status" alt="Status: Idle" src="static/img/error.png" />
							</realtime-input>
						</realtime-login>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
